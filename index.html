<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
        body {
            background-image: url('https://i.imgur.com/A3QCsZR.jpg'); /* 새로운 배경 이미지 URL */
            background-size: cover;
            background-position: center;
            animation: moveBackground 20s linear infinite; /* 배경 이미지 움직이는 애니메이션 */
            filter: blur(5px); /* 흐릿한 효과 */
        }

        @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: 100% 0; }
        }
</style>

</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col items-center justify-center">
            <img src="https://via.placeholder.com/150" alt="Profile Picture" class="rounded-full h-24 w-24 object-cover mb-4">
            <h1 class="text-2xl font-semibold">Your Name</h1>
        </div>
        <div class="mt-8">
            <ul>
                <li class="mb-4">
                    <a href="#" class="block text-center bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded border border-blue-700 transition duration-300 ease-in-out transform hover:scale-105">Link 1</a>
                </li>
                <li>
                    <a href="#" class="block text-center bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded border border-green-700 transition duration-300 ease-in-out transform hover:scale-105">Link 2</a>
                </li>
                <!-- Add more links as needed -->
            </ul>
        </div>
    </div>
</body>
</html>
